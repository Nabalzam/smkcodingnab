<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/akar-icons-fonts"></script>
  </head>
  <body style="background-color: #f6ebda">
    <div class="">
      <nav class="navbar border-body navbar-expand-lg">
        <div class="container-fluid">
          <div class="mx-5">
            <img src="images/logo.png" alt="" height="30px" width="" />
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-primary text-warning"
                  aria-current="page"
                  href="#"
                  >About us</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Our product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Delivery</a>
              </li>
            </ul>

            <form
              class="d-flex align-items-center position-relative"
              role="search"
            >
              <div>
                <input
                  class="form-control me-2 mt-3 rounded-pill ps-5"
                  type="search"
                  placeholder="Cappuccino"
                  aria-label="Search"
                />
              </div>
              <i class="ai-search fs-3 position-absolute start-0 ps-2 mt-3"></i>
            </form>
            <i class="btn ai-cart fs-2 me-5 border-0"></i>
          </div>
        </div>
      </nav>
    </div>
    <img src="/images/bg-hero-2.png" class="position-absolute" width="" />
    <div class="d-flex gap-2 ms-5">
      <h1 class="mx-auto mt-5">
        Popular <a href="#" class="link-dark link-underline-warning">Now</a>
      </h1>
    </div>
    <div class="d-flex align-items-center justify-content-center card border-0 position-static" width="" style="background-color: #f9d9aa;">
      <div class="d-flex gap-3 mt-5">
        <div class="card p-1 border-0" style="width: 18.6rem; background-color: #d3d3d3">
          <div class="card p-3" style="width: 18rem">
            <img
              src="/images/product-1.png"
              class="card-img-top rounded-lg"
              alt=""
            />
            <div class="card-body">
              <div class="d-flex gap-5">
                <h5 class="card-title me-4">Vanilla Latte</h5>
                <h5 class="">21 K</h5>
              </div>
              <div class="d-flex mt-3">
                <button
                  type="button"
                  class="btn btn-outline-warning me-2"
                  data-bs-toggle="button"
                >
                  Hot
                </button>
                <button
                  type="button"
                  class="btn btn-outline-warning me-2"
                  data-bs-toggle="button"
                >
                  Cold
                </button>
                <i class="btn ai-cart fs-4 ms-5 border-0"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="card p-1 border-0" style="width: 18.6rem; background-color: #d3d3d3">
          <div class="card p-3" style="width: 18rem">
            <img
              src="/images/product-2.png"
              class="card-img-top rounded-lg"
              alt="vanilla-latte"
            />

              <div class="d-flex gap-5">
                <h5 class="card-title me-5">Expresso</h5>
                <h5 class="">21 K</h5>
              </div>
              <div class="d-flex mt-3">
                <button
                  type="button"
                  class="btn btn-outline-warning me-2"
                  data-bs-toggle="button"
                >
                  Hot
                </button>
                <button
                  type="button"

                >
                  Cold
                </button>
                <i class="btn ai-cart fs-4 ms-5 border-0"></i>
              </div>
            </div>

        </div>
        <div class="card p-1 border-0" style="width: 18.6rem; background-color: #d3d3d3">
          <div class="card p-3" style="width: 18rem">
            <img
              src="/images/product-3.png"
              class="card-img-top rounded-lg"
              alt="..."

            <div class="card-body">
              <div class="d-flex gap-5">
                <h5 class="card-title">Hazelnut Latte</h5>
                <h5 class="">21 K</h5>
              </div>
              <div class="d-flex mt-3">
                <button
                  type="button"
                  class="btn btn-outline-warning me-2"
                  data-bs-toggle="button"
                >
                  Hot
                </button>
                <button
                  type="button"
                  class="btn btn-outline-warning me-2"
                  data-bs-toggle="button"
                >
                  Cold
                </button>
                <i class="btn ai-cart fs-4 ms-5 border-0"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
